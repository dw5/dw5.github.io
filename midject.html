<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One per line injector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Area Line Reader</h1>
    <textarea id="inputText" placeholder="Enter text here, one entry per line..."></textarea>
    <button onclick="processText()">Process Text</button>
    <div id="output"></div>

    <script>
        function processText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const wrappedLines = lines.map(line => `aaa ${line} bbb`);
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = wrappedLines.join('\n');
        }
    </script>
</body>
</html>
